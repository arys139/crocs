<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-color:#f9a304;
}

#badge{
	float:left;
}

#badge img{
  width:100px;
  height:45px;
  position:absolute;
  left:15px;
  bottom:15px
}

#crocstitle{
	float:left;
}

#crocstitle img{
  height:36px;
  position:absolute;
  left:135px;
  bottom:11px
}

@font-face{
  font-family:clock;
  src:url(fonts/digital-7.ttf);
}

#clock{
  font-size:1em;
  float:right;
  right:10px;
  color:black;
  position:absolute;
  bottom:10px;
  font-family:clock;
}

</style>

<!-- Live clock from file in jquery/liveclock.js -->
<script type="text/javascript" src="jquery/liveclock.js"></script>

</head>
<!-- To load live clock -->
<body onload="updateClock(); setInterval('updateClock()', 1000 )"> 
<div class="title">
  <div id="badge">
    <img alt="TM" src="images/tm.png"/>
  </div>
  <div id="crocstitle">
    <img alt="CRoCS" src="images/title-CRoCS.png"/>
  </div>
  <div id="clock">
    &nbsp;
  </div>
</div>
  
</body>
</html>
